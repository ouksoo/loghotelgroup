<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<title></title>
		<style>
		* {
			box-sizing: border-box;
		}
		body {
			margin: 0;
			padding: 15px;
			background: #eee;
		}

		h1 {
			text-align: center;
			margin-bottom: 2rem;
		}

		.grid {
			column-width: auto;
			column-count: 7;
			column-gap: 10px;
			max-width: 100%;
			margin: 0 auto;
			opacity: 0; /* 처음엔 안 보이도록 */
			transition: opacity 0.5s ease;
		}

		/* 그리드가 준비되면 opacity 1로 */
		.grid.loaded {
			opacity: 1;
		}

		.card {
			position: relative;
			display: inline-block;
			width: 100%;
			margin-bottom: 7px;
			background: white;
			border-radius: 5px;
			overflow: hidden;
			break-inside: avoid;

			/* 애니메이션 초기 상태 */
			opacity: 0;
			transform: translateY(20px);
			transition: opacity 0.5s ease, transform 0.5s ease;
		}

		/* 애니메이션 활성화 상태 */
		.grid.loaded .card {
			opacity: 1;
			transform: translateY(0);
		}

		.card img {
			width: 100%;
			display: block;
			object-fit: cover;
		}

		.card p {
			position: absolute;
			left: 0; 
			bottom: 0;
			padding: 12px;
			margin: 0;
			font-size: 12px;
			color: #fff;
			font-weight: bold;
		}
		</style>
	</head>
	<body>

	<div class="grid">
		<div class="card"><img src="https://picsum.photos/400/300?random=1"><p>Card 1</p></div>
		<div class="card"><img src="https://picsum.photos/400/500?random=2"><p>Card 2</p></div>
		<div class="card"><img src="https://picsum.photos/400/250?random=3"><p>Card 3</p></div>
		<div class="card"><img src="https://picsum.photos/400/600?random=4"><p>Card 4</p></div>
		<div class="card"><img src="https://picsum.photos/400/350?random=5"><p>Card 5</p></div>
		<div class="card"><img src="https://picsum.photos/400/450?random=6"><p>Card 6</p></div>
		<div class="card"><img src="https://picsum.photos/400/400?random=7"><p>Card 7</p></div>
		<div class="card"><img src="https://picsum.photos/400/380?random=8"><p>Card 8</p></div>
		<div class="card"><img src="https://picsum.photos/400/520?random=9"><p>Card 9</p></div>
		<div class="card"><img src="https://picsum.photos/400/400?random=10"><p>Card 10</p></div>
		<div class="card"><img src="https://picsum.photos/400/300?random=11"><p>Card 11</p></div>
		<div class="card"><img src="https://picsum.photos/400/288?random=12"><p>Card 12</p></div>
		<div class="card"><img src="https://picsum.photos/400/188?random=13"><p>Card 13</p></div>
		<div class="card"><img src="https://picsum.photos/400/408?random=14"><p>Card 14</p></div>
		<div class="card"><img src="https://picsum.photos/400/228?random=15"><p>Card 15</p></div>
		<div class="card"><img src="https://picsum.photos/400/385?random=16"><p>Card 16</p></div>
		<div class="card"><img src="https://picsum.photos/400/420?random=17"><p>Card 17</p></div>		
	</div>

	<script src="https://unpkg.com/imagesloaded@5/imagesloaded.pkgd.min.js"></script>
	<script>
	const grid = document.querySelector('.grid');
	imagesLoaded(grid, function () {
		grid.classList.add('loaded');
	});
	</script>

	</body>
</html>
