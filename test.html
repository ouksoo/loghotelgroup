<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>커스텀 카테고리 필터링 - 콤보박스 포함</title>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    /* 커스텀 버튼형 필터 */
    .category-filter {
      display: flex;
      gap: 12px;
      margin-bottom: 20px;
    }
    .category-filter div {
      padding: 6px 14px;
      border: 1px solid #ccc;
      border-radius: 20px;
      cursor: pointer;
      background-color: #f0f0f0;
      transition: background-color 0.3s, color 0.3s;
    }
    .category-filter div.active {
      background-color: #333;
      color: #fff;
      font-weight: bold;
    }

    /* 콤보박스 형태 */
    .custom-select-wrapper {
      position: relative;
      display: inline-block;
      margin-bottom: 20px;
    }
    .custom-select {
      width: 160px;
      padding: 8px 12px;
      border: 1px solid #aaa;
      border-radius: 6px;
      background-color: #fff;
      cursor: pointer;
    }
    .custom-options {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      width: 100%;
      border: 1px solid #aaa;
      border-top: none;
      background-color: #fff;
      z-index: 100;
    }
    .custom-options div {
      padding: 8px 12px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .custom-options div:hover {
      background-color: #eee;
    }

    /* 썸네일 카드 */
    .grid {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
    .card {
      width: 15%;
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 8px;
      text-align: center;
      background-color: #f9f9f9;
      transition: transform 0.3s ease;
    }
    .card img {
      width: 100%;
      border-radius: 4px;
    }
  </style>
</head>
<body>

  <!-- 버튼형 필터 -->
  <div class="category-filter">
    <div data-category="all" class="active">전체</div>
    <div data-category="fruit">과일</div>
    <div data-category="animal">동물</div>
    <div data-category="vehicle">탈것</div>
  </div>

  <!-- 커스텀 콤보박스 -->
  <div class="custom-select-wrapper">
    <div class="custom-select">전체</div>
    <div class="custom-options">
      <div data-category="all">전체</div>
      <div data-category="fruit">과일</div>
      <div data-category="animal">동물</div>
      <div data-category="vehicle">탈것</div>
    </div>
  </div>

  <!-- 썸네일 리스트 -->
  <div class="grid" id="thumbnail-list">
    <div class="card" data-category="fruit">
      <p>사과</p>
    </div>
    <div class="card" data-category="animal">
      <p>강아지</p>
    </div>
    <div class="card" data-category="vehicle">
      <p>자동차</p>
    </div>
    <div class="card" data-category="fruit">
      <p>바나나</p>
    </div>
    <div class="card" data-category="animal">
      <p>고양이</p>
    </div>
  </div>

  <script>
    $(document).ready(function () {
      // 공통 필터 함수
      function filterByCategory(category) {
        $('.card').each(function () {
          const itemCat = $(this).data('category');
          if (category === 'all' || itemCat === category) {
            $(this).stop(true, true).fadeIn(300);
          } else {
            $(this).stop(true, true).fadeOut(300);
          }
        });
      }

      // 버튼형 필터 클릭
      $('.category-filter div').on('click', function () {
        const category = $(this).data('category');
        $('.category-filter div').removeClass('active');
        $(this).addClass('active');
        filterByCategory(category);
        $('.custom-select').text($(this).text());
      });

      // 커스텀 셀렉트 열기/닫기
      $('.custom-select').on('click', function () {
        $('.custom-options').toggle();
      });

      // 옵션 클릭 시 필터 적용
      $('.custom-options div').on('click', function () {
        const category = $(this).data('category');
        $('.custom-select').text($(this).text());
        $('.custom-options').hide();

        // 버튼도 함께 반영
        $('.category-filter div').removeClass('active');
        $('.category-filter div[data-category="' + category + '"]').addClass('active');

        filterByCategory(category);
      });

      // 외부 클릭 시 닫기
      $(document).on('click', function (e) {
        if (!$(e.target).closest('.custom-select-wrapper').length) {
          $('.custom-options').hide();
        }
      });

    });
  </script>

</body>
</html>
